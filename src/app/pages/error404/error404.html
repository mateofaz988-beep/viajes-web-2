<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 dark:from-gray-900 dark:to-slate-900 flex items-center justify-center px-6">
  
  <div class="text-center max-w-2xl mx-auto">
    
    <!-- 404 Number -->
    <h1 class="text-[120px] md:text-[180px] font-black text-transparent bg-clip-text bg-gradient-to-br from-blue-600 to-indigo-600 leading-none mb-8">
      404

    <!-- Icon -->
    <div class="mb-6">
      <svg class="w-20 h-20 mx-auto text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
