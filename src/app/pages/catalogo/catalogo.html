<div class="min-h-screen bg-[#121418] transition-colors duration-500 font-sans">
  
  <div class="relative bg-[#1a1d23] border-b border-slate-800/50 overflow-hidden">
    
    <div class="absolute inset-0 opacity-[0.15]" 
         style="background-image: radial-gradient(circle at 2px 2px, #C5A059 1px, transparent 0); background-size: 60px 60px;">
    </div>
    
    <div class="absolute -top-24 -right-24 w-96 h-96 bg-[#C5A059]/5 blur-[120px] rounded-full"></div>

    <div class="container px-6 py-24 mx-auto relative z-10">
      <div class="max-w-3xl mx-auto text-center">
        <span class="text-[10px] font-bold tracking-[0.7em] text-[#C5A059] uppercase mb-6 block">
          Expediciones Privadas
        </span>
        <h1 class="text-4xl md:text-6xl font-extralight text-white leading-tight mb-8 tracking-tighter uppercase">
          Ecuador <span class="italic font-serif text-[#C5A059] lowercase">collection</span>
        </h1>
        
        <div class="relative max-w-xl mx-auto group">
          <svg class="absolute left-5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 group-focus-within:text-[#C5A059] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input 
            type="text" 
            [(ngModel)]="filtro" 
            placeholder="Buscar por destino o experiencia..." 
            class="w-full pl-14 pr-6 py-5 bg-[#21252b]/50 border border-slate-700/50 text-white placeholder-slate-500 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/20 transition-all tracking-wide text-sm rounded-sm">
        </div>
      </div>
    </div>
  </div>

  <div class="container px-6 py-20 mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      
      @for (v of viajesFiltrados; track v.id) {
        <div class="group bg-[#1a1d23] border border-slate-800/60 overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.3)] transition-all duration-700 hover:border-[#C5A059]/40 hover:-translate-y-1">
          
          <div class="relative aspect-[16/10] overflow-hidden">
            <img [src]="v.imagen" 
                 class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105 grayscale-[60%] group-hover:grayscale-0" 
                 [alt]="v.destino">
            
            @if (v.oferta) { 
              <span class="absolute top-0 right-0 bg-[#C5A059] text-black px-5 py-1.5 text-[9px] font-black uppercase tracking-widest">
                Propuesta Exclusiva
              </span> 
            }
          </div>
          
          <div class="p-8">
            <div class="flex justify-between items-center mb-4">
              <small class="text-[#C5A059]/80 uppercase tracking-[0.4em] text-[9px] font-bold">{{ v.categoria }}</small>
              <div class="flex items-center gap-1">
                <span class="text-[10px] text-slate-300 font-medium italic font-serif">{{ v.estrellas }}.0</span>
                <span class="text-[#C5A059] text-[8px]">✦</span>
              </div>
            </div>
            
            <h3 class="text-2xl font-serif text-white mb-6 group-hover:text-[#C5A059] transition-colors duration-500">
              {{ v.destino }}
            </h3>
            
            <div class="flex items-end justify-between pt-6 border-t border-slate-800/40">
              <div>
                <p class="text-[8px] text-slate-500 uppercase tracking-widest mb-1">Inversión Individual</p>
                <p class="text-2xl font-light text-white tracking-tighter">
                  ${{ v.precio }} 
                  <span class="text-[10px] text-slate-500 tracking-normal ml-1 italic">USD</span>
                </p>
              </div>
              
              <button 
                class="px-6 py-2.5 border border-slate-700 text-slate-200 text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-[#C5A059] hover:text-black hover:border-[#C5A059] transition-all duration-500 active:scale-95" 
                (click)="agregarReserva(v)">
                Reservar
              </button>
            </div>
          </div>
        </div>
      }
    </div>

    @if (viajesFiltrados.length === 0) {
      <div class="text-center py-32 border border-slate-800/50 bg-[#1a1d23]/30 rounded-lg">
        <div class="w-px h-12 bg-[#C5A059] mx-auto mb-6 opacity-30"></div>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.5em]">Itinerario no encontrado</p>
        <button (click)="filtro = ''" class="mt-6 text-[#C5A059] text-[10px] font-black uppercase tracking-[0.2em] border-b border-[#C5A059]/20 pb-1 hover:border-[#C5A059] transition-all">
          Reiniciar Sensores
        </button>
      </div>
    }
  </div>
</div>
