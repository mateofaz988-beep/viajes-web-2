<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">Panel de Administraci칩n</h1>
    <button (click)="cerrarSesion()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Cerrar Sesi칩n</button>
  </div>

  <div class="max-w-7xl mx-auto mb-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="font-bold mb-4">A침adir Nuevo Destino</h2>
    <div class="grid grid-cols-4 gap-4">
      <input [(ngModel)]="nuevoViaje.destino" placeholder="Destino" class="border p-2 rounded">
      <input [(ngModel)]="nuevoViaje.precio" type="number" placeholder="Precio" class="border p-2 rounded">
      <input [(ngModel)]="nuevoViaje.imagen" placeholder="URL Imagen" class="border p-2 rounded">
      <button (click)="agregarViaje()" class="bg-emerald-600 text-white rounded font-bold">A침adir</button>
    </div>
  </div>

  <div class="max-w-7xl mx-auto mb-10 bg-white rounded-xl shadow-lg overflow-hidden">
    <table class="w-full text-left border-collapse">
      <tr class="bg-gray-800 text-white uppercase text-xs">
        <th class="p-4">Titular</th>
        <th class="p-4">Total ($)</th>
        <th class="p-4">Items</th>
        <th class="p-4 text-center">Acciones</th>
      </tr>
      <tr *ngFor="let venta of ventas" class="border-b">
        <td class="p-4"><input [(ngModel)]="venta.titular" class="border rounded px-2 w-full"></td>
        <td class="p-4"><input [(ngModel)]="venta.total" type="number" class="border rounded px-2 w-24"></td>
        <td class="p-4"><input [(ngModel)]="venta.items" class="border rounded px-2 w-full"></td>
        <td class="p-4 text-center space-x-2">
          <button (click)="actualizarVenta(venta)" class="bg-emerald-500 text-white px-3 py-1 rounded text-xs">Guardar</button>
          <button (click)="eliminarVenta(venta.id)" class="bg-red-500 text-white px-3 py-1 rounded text-xs">Borrar</button>
        </td>
      </tr>
    </table>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let viaje of viajes" class="bg-white rounded-xl shadow-md overflow-hidden p-4">
      <img [src]="viaje.imagen" class="h-32 w-full object-cover rounded mb-4">
      <input [(ngModel)]="viaje.destino" class="font-bold border-b w-full mb-2 outline-none">
      <input type="number" [(ngModel)]="viaje.precio" class="text-emerald-600 font-bold border-b w-full mb-4 outline-none">
      <div class="flex justify-between border-t pt-4">
        <button (click)="actualizarViaje(viaje)" class="text-emerald-600 font-bold text-xs">GUARDAR CAMBIOS</button>
        <button (click)="eliminarViaje(viaje.id)" class="text-red-500 font-bold text-xs">QUITAR</button>
      </div>
    </div>
  </div>
</div>
