<nav class="fixed top-0 left-0 right-0 bg-[#080a0f]/95 backdrop-blur-md z-50 transition-all duration-500 border-b border-slate-900/50">
  
  <div class="h-[1px] bg-gradient-to-r from-transparent via-[#C5A059]/40 to-transparent"></div>
  
  <div class="container px-6 py-4 mx-auto">
    <div class="flex items-center justify-between">
      
      <a routerLink="/" class="flex items-center gap-4 no-underline group">
        <div class="relative w-11 h-11 flex items-center justify-center border border-[#C5A059]/30 rounded-full group-hover:border-[#C5A059] transition-all duration-700">
          <svg class="w-5 h-5 text-[#C5A059]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </div>
        
        <div class="flex flex-col">
          <span class="text-2xl font-extralight tracking-tighter text-white uppercase">
            AIR <span class="text-[#C5A059] font-serif italic lowercase ml-1">593</span>
          </span>
          <span class="text-[8px] text-slate-500 font-bold tracking-[0.5em] uppercase">Private Concierge</span>
        </div>
      </a>

      <div class="hidden lg:flex items-center gap-1">
        
        <a routerLink="/" routerLinkActive="text-white !opacity-100" [routerLinkActiveOptions]="{exact: true}" 
           class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] hover:text-[#C5A059] opacity-80 transition-all duration-300">
          Inicio
        </a>
        
        <a routerLink="/catalogo" routerLinkActive="text-white !opacity-100" 
           class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] hover:text-[#C5A059] opacity-80 transition-all duration-300">
          Catálogo
        </a>
        
        <a routerLink="/gestion" routerLinkActive="text-white !opacity-100" 
           class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] hover:text-[#C5A059] opacity-80 transition-all duration-300">
          Gestión
        </a>

        <a *ngIf="isAdmin" routerLink="/admin" routerLinkActive="text-[#C5A059] border-[#C5A059]/30 bg-[#C5A059]/5" 
           class="px-4 py-2 text-[10px] font-bold text-emerald-500/80 uppercase tracking-[0.3em] border border-transparent hover:border-emerald-500/20 rounded-sm transition-all">
          Panel Comando
        </a>

        <a routerLink="/nosotros" routerLinkActive="text-white !opacity-100" 
           class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] hover:text-[#C5A059] opacity-80 transition-all duration-300">
          Nosotros
        </a>

        <a routerLink="/contactanos" routerLinkActive="text-white !opacity-100" 
           class="px-4 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] hover:text-[#C5A059] opacity-80 transition-all duration-300">
          Contáctanos
        </a>

        <div class="w-px h-4 bg-slate-800 mx-4"></div>

        <ng-container *ngIf="!isLogged">
          <a routerLink="/login" class="px-5 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] hover:text-white transition-colors">
            Login
          </a>
          <a routerLink="/formulariocuenta" class="px-8 py-3 text-[10px] font-black text-black bg-[#C5A059] rounded-sm hover:bg-[#d4b57a] transition-all shadow-xl shadow-black/20 uppercase tracking-[0.3em]">
            CREAR CUENTA
          </a>
        </ng-container>
        
        <a *ngIf="isLogged" (click)="cerrarSesion()" class="px-5 py-2 text-[10px] font-bold text-red-900/70 hover:text-red-500 uppercase tracking-[0.3em] transition-all cursor-pointer">
          Cerrar Sesión
        </a>
      </div>

      <div class="flex lg:hidden">
        <button (click)="toggleMenu()" type="button" class="text-slate-400 hover:text-[#C5A059] transition-all">
          <svg [class.hidden]="isOpen" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 8h16M4 16h16" />
          </svg>
          <svg [class.hidden]="!isOpen" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <div [class.translate-x-0]="isOpen" [class.opacity-100]="isOpen" [class.translate-x-full]="!isOpen" [class.opacity-0]="!isOpen" 
         class="fixed top-[73px] left-0 right-0 h-screen bg-[#080a0f] border-t border-slate-900 shadow-2xl transition-all duration-500 lg:hidden pointer-events-auto">
      <div class="flex flex-col px-10 py-12 space-y-8">
        
        <a routerLink="/" (click)="toggleMenu()" class="text-sm font-light text-slate-400 uppercase tracking-[0.5em] hover:text-[#C5A059]">Inicio</a>
        <a routerLink="/catalogo" (click)="toggleMenu()" class="text-sm font-light text-slate-400 uppercase tracking-[0.5em] hover:text-[#C5A059]">Catálogo</a>
        <a routerLink="/gestion" (click)="toggleMenu()" class="text-sm font-light text-slate-400 uppercase tracking-[0.5em] hover:text-[#C5A059]">Itinerarios</a>
        <a routerLink="/nosotros" (click)="toggleMenu()" class="text-sm font-light text-slate-400 uppercase tracking-[0.5em] hover:text-[#C5A059]">La Firma</a>
        
        <a routerLink="/contactanos" (click)="toggleMenu()" class="text-sm font-light text-slate-400 uppercase tracking-[0.5em] hover:text-[#C5A059]">Contáctanos</a>
        
        <div class="border-t border-slate-900/50 my-4"></div>

        <ng-container *ngIf="!isLogged">
          <a routerLink="/login" (click)="toggleMenu()" class="text-[10px] font-bold text-[#C5A059] uppercase tracking-[0.4em]">Acceso Miembros</a>
          <a routerLink="/formulariocuenta" (click)="toggleMenu()" class="py-4 bg-[#C5A059] text-black text-[10px] font-black text-center uppercase tracking-[0.4em] rounded-sm shadow-xl">Solicitar Membresía</a>
        </ng-container>

        <a *ngIf="isLogged" (click)="cerrarSesion()" class="text-[10px] font-bold text-red-900/70 uppercase tracking-[0.4em] text-center">Finalizar Sesión</a>
      </div>
    </div>
  </div>
</nav>
