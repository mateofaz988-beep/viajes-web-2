<div class="min-h-screen bg-[#121418] flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans relative overflow-hidden">
  
  <div class="fixed top-0 left-0 right-0 h-[2px] bg-[#C5A059]/30 z-50"></div>

  <div class="absolute top-0 left-1/4 w-96 h-96 bg-[#C5A059]/5 blur-[120px] rounded-full"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-slate-500/5 blur-[120px] rounded-full"></div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="flex flex-col items-center mb-10 group">
      <div class="w-16 h-16 border border-[#C5A059]/30 rounded-full flex items-center justify-center mb-6 group-hover:border-[#C5A059] transition-all duration-700">
        <svg class="w-7 h-7 text-[#C5A059]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </div>
      <h2 class="text-center text-3xl font-extralight text-white uppercase tracking-tighter">
       <span class="font-serif italic text-[#C5A059] lowercase ml-1">login</span>
      </h2>
      <p class="mt-4 text-center text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em]">
        
        
        
      </p>
    </div>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="bg-[#1a1d23] py-10 px-8 shadow-[0_30px_60px_rgba(0,0,0,0.5)] border border-slate-800/60 rounded-sm sm:px-12">
      
      <div *ngIf="errorMessage" class="mb-8 bg-red-950/20 border-l-2 border-red-500 p-4 flex items-center gap-3">
        <svg class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 000 16z" /></svg>
        <p class="text-[10px] text-red-400 font-bold uppercase tracking-widest">{{ errorMessage }}</p>
      </div>

      <form class="space-y-8" (ngSubmit)="iniciarsecion()">
        
        <div>
          <label for="email" class="block text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-3 ml-1">
            Identificación de Usuario
          </label>
          <div class="relative group">
            <input 
              id="email" 
              name="email" 
              type="email" 
              required
              [(ngModel)]="email"
              class="appearance-none block w-full px-4 py-4 bg-[#21252b]/50 border border-slate-700/50 rounded-sm text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/10 transition-all text-sm tracking-wide"
              placeholder="CORREO@EJEMPLO.COM"
            >
          </div>
        </div>

        <div>
          <label for="password" class="block text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-3 ml-1">
            Clave de Acceso
          </label>
          <div class="relative">
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'" 
              required
              [(ngModel)]="password"
              class="appearance-none block w-full px-4 py-4 bg-[#21252b]/50 border border-slate-700/50 rounded-sm text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/10 transition-all text-sm tracking-wide"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-600 hover:text-[#C5A059] transition-colors">
              <span class="text-[9px] font-black uppercase tracking-widest">{{ showPassword ? 'Ocultar' : 'Ver' }}</span>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between pt-2">
          <div class="flex items-center">
            <input 
              id="remember_me" 
              name="rememberMe" 
              type="checkbox" 
              [(ngModel)]="rememberMe"
              class="h-3 w-3 bg-transparent border-slate-700 text-[#C5A059] focus:ring-0 focus:ring-offset-0 rounded-none cursor-pointer"
            >
            <label for="remember_me" class="ml-2 block text-[10px] text-slate-400 font-medium uppercase tracking-widest cursor-pointer">
              Mantener sesión
            </label>
          </div>
          <div class="text-[10px]">
            <a href="#" class="font-bold text-slate-500 hover:text-[#C5A059] transition-colors uppercase tracking-widest">
              Recuperar Clave
            </a>
          </div>
        </div>

        <div class="pt-4">
          <button 
            type="submit" 
            [disabled]="loading"
            class="w-full py-4 bg-[#C5A059] text-black text-[10px] font-bold uppercase tracking-[0.4em] hover:bg-[#d4b57a] transition-all duration-500 shadow-2xl disabled:opacity-30 disabled:grayscale active:scale-95">
            
            <span *ngIf="!loading">Ingresar al Sistema</span>
            <span *ngIf="loading" class="flex items-center justify-center gap-3">
              <svg class="animate-spin h-3 w-3 text-black" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Autenticando
            </span>
          </button>
        </div>

      </form>
    </div>
  </div>

  <div class="mt-12 text-center text-slate-600 text-[8px] font-bold uppercase tracking-[0.5em] opacity-60">
    &copy; 2026 AIR593 Private Concierge • Terminal de Acceso Seguro
  </div>
</div>
