<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Iniciar Sesión
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      O
      <a routerLink="/registro" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
        regístrate si aún no tienes cuenta
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      
      <div *ngIf="errorMessage" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4 rounded-md">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3 text-sm text-red-700">
            <p>{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <form class="space-y-6" (ngSubmit)="iniciarsecion()">
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo Electrónico
          </label>
          <div class="mt-1 relative">
            <input 
              id="email" 
              name="email" 
              type="email" 
              autocomplete="email" 
              required
              [(ngModel)]="email"
              [ngClass]="{'border-red-300 focus:ring-red-500 focus:border-red-500': !isEmailValid, 'border-gray-300 focus:ring-blue-500 focus:border-blue-500': isEmailValid}"
              class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm transition-colors"
              placeholder="admin@ejemplo.com"
            >
          </div>
          <p *ngIf="!isEmailValid" class="mt-2 text-sm text-red-600">Formato de correo inválido.</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1 relative">
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'" 
              autocomplete="current-password" 
              required
              [(ngModel)]="password"
              [ngClass]="{'border-red-300 focus:ring-red-500 focus:border-red-500': !isPasswordValid, 'border-gray-300 focus:ring-blue-500 focus:border-blue-500': isPasswordValid}"
              class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm transition-colors"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 focus:outline-none">
              <svg *ngIf="!showPassword" class="h-5 w-5 text-gray-400 hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5 text-gray-400 hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <p *ngIf="!isPasswordValid" class="mt-2 text-sm text-red-600">Mínimo 6 caracteres.</p>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              id="remember_me" 
              name="rememberMe" 
              type="checkbox" 
              [(ngModel)]="rememberMe"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer"
            >
            <label for="remember_me" class="ml-2 block text-sm text-gray-900 cursor-pointer">
              Recordarme
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            [disabled]="loading"
            [ngClass]="{'opacity-75 cursor-not-allowed': loading, 'hover:bg-blue-700': !loading}"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            
            <span *ngIf="!loading">Ingresar al Sistema</span>
            <span *ngIf="loading">Procesando...</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
