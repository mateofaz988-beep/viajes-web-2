<div class="relative w-full h-[38rem] md:h-[45rem] lg:h-[55rem] overflow-hidden bg-[#030712] font-sans">
  
  <div class="absolute inset-0 bg-center bg-cover transition-transform duration-[10s] scale-105 hover:scale-100" 
       [style.backgroundImage]="'url(' + imagenUrl + ')'">
  </div>
  
  <div class="absolute inset-0 bg-gradient-to-r from-[#030712] via-[#030712]/70 to-transparent"></div>
  
  <div class="absolute inset-0 opacity-[0.07]" 
       style="background-image: radial-gradient(circle at 1px 1px, #C5A059 1px, transparent 0); background-size: 30px 30px;">
  </div>

  <div class="relative flex items-center w-full h-full px-6 lg:px-24">
    <div class="max-w-5xl">
      
      <div class="inline-flex items-center gap-3 px-0 py-2 mb-8 animate-fade-in">
        <div class="w-8 h-[1px] bg-[#C5A059]"></div>
        <span class="text-[10px] font-bold tracking-[0.6em] text-[#C5A059] uppercase">
          Conserjería de Viajes Privados
        </span>
      </div>

      <h1 class="text-5xl md:text-7xl lg:text-8xl font-extralight text-white leading-[0.9] mb-8 animate-slide-up tracking-tighter">
        {{ titulo }} <br>
        <span class="font-serif italic text-[#C5A059] lowercase tracking-normal">
          {{ resaltado }}
        </span>
      </h1>

      <p class="text-xs md:text-sm text-slate-400 mb-12 max-w-lg animate-slide-up uppercase tracking-[0.3em] leading-loose" 
         style="animation-delay: 0.1s;">
        "La excelencia no es un acto, sino un hábito. <br> Bienvenidos a la nueva era de <span class="text-white">AIR593</span>."
      </p>

      <div class="flex flex-col sm:flex-row gap-8 animate-slide-up" 
           style="animation-delay: 0.2s;">
        
        <a routerLink="/catalogo" 
           class="px-12 py-4 bg-[#C5A059] text-black text-[10px] font-black uppercase tracking-[0.3em] hover:bg-[#d4b57a] transition-all shadow-2xl text-center">
          Explorar Itinerarios
        </a>

        <a routerLink="/nosotros" 
           class="px-12 py-4 border border-slate-700 text-white text-[10px] font-bold uppercase tracking-[0.3em] hover:border-[#C5A059] hover:text-[#C5A059] transition-all text-center flex items-center justify-center gap-3">
          Ver Manifiesto
          <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
        </a>
      </div>

      <div class="mt-20 flex gap-12 md:gap-20 animate-fade-in border-t border-slate-800/50 pt-10" 
           style="animation-delay: 0.3s;">
        
        <div class="group">
          <p class="text-2xl md:text-3xl font-extralight text-white tracking-tighter group-hover:text-[#C5A059] transition-colors">+5.000</p>
          <p class="text-[8px] font-bold text-slate-600 uppercase tracking-[0.4em] mt-1">Miembros Elite</p>
        </div>
        
        <div class="group">
          <p class="text-2xl md:text-3xl font-extralight text-white tracking-tighter group-hover:text-[#C5A059] transition-colors">150</p>
          <p class="text-[8px] font-bold text-slate-600 uppercase tracking-[0.4em] mt-1">Destinos Globales</p>
        </div>
        
        <div class="group">
          <p class="text-2xl md:text-3xl font-extralight text-white tracking-tighter group-hover:text-[#C5A059] transition-colors">24/7</p>
          <p class="text-[8px] font-bold text-slate-600 uppercase tracking-[0.4em] mt-1">Soporte Privado</p>
        </div>

      </div>
    </div>
  </div>

  <div class="absolute bottom-0 left-0 w-full h-16 bg-gradient-to-t from-[#030712] to-transparent"></div>
</div>
