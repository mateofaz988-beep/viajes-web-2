<!-- ✅ Hero Section Premium - AIR593 -->
<div class="relative w-full bg-center bg-cover h-[35rem] md:h-[40rem] lg:h-[50rem]" 
     [style.backgroundImage]="'url(' + imagenUrl + ')'">
  
  <!-- Overlay Gradient (Mejorado) -->
  <div class="absolute inset-0 bg-gradient-to-r from-gray-900/80 via-gray-900/50 to-transparent"></div>
  
  <!-- Animated Particles (Opcional - SIN SVG BASE64) -->
  <div class="absolute inset-0 opacity-20" 
       style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 50px 50px;">
  </div>

  <!-- Content Container -->
  <div class="relative flex items-center justify-center w-full h-full px-4">
    <div class="text-center max-w-4xl mx-auto">
      
      <!-- Badge -->
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-full text-sm font-medium text-white/90 mb-6 animate-fade-in">
        <svg class="w-4 h-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        </svg>
        +150 Destinos Disponibles
      </div>

      <!-- Main Title -->
      <h1 class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-black text-white leading-tight mb-6 animate-slide-up">
        {{ titulo }} 
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-500">
          {{ resaltado }}
        </span>
        <br class="hidden md:block">
        BIENVENIDOS A AIR593
      </h1>

      <!-- Subtitle -->
      <p class="text-lg md:text-xl text-gray-200 mb-8 max-w-2xl mx-auto animate-slide-up" 
         style="animation-delay: 0.1s;">
        "Tu único trabajo es disfrutar; nosotros hacemos el resto."
      </p>

      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-slide-up" 
           style="animation-delay: 0.2s;">
        
   

        <!-- Secondary Button -->
        <a routerLink="/nosotros" 
           class="px-8 py-4 bg-white/10 backdrop-blur-sm hover:bg-white/20 border border-white/30 text-white font-bold rounded-xl transition-all duration-300 hover:-translate-y-1 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Conócenos
        </a>
      </div>

      <!-- Stats Bar -->
      <div class="mt-12 grid grid-cols-3 gap-4 md:gap-8 max-w-2xl mx-auto animate-fade-in" 
           style="animation-delay: 0.3s;">
        
        <div class="text-center">
          <p class="text-2xl md:text-3xl font-black text-white">+5K</p>
          <p class="text-xs md:text-sm text-gray-300">Clientes Felices</p>
        </div>
        
        <div class="text-center border-l border-r border-white/20">
          <p class="text-2xl md:text-3xl font-black text-white">150+</p>
          <p class="text-xs md:text-sm text-gray-300">Destinos</p>
        </div>
        
        <div class="text-center">
          <p class="text-2xl md:text-3xl font-black text-white">24/7</p>
          <p class="text-xs md:text-sm text-gray-300">Soporte</p>
        </div>

      </div>

      <!-- Scroll Indicator -->
      <div class="mt-12 animate-bounce">
        <svg class="w-6 h-6 mx-auto text-white/60" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
        </svg>
      </div>

    </div>
  </div>

  <!-- Bottom Wave Divider -->
  <div class="absolute bottom-0 left-0 right-0">
    <svg viewBox="0 0 1440 80" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-16 md:h-20">
      <path d="M0 32L60 29.3C120 27 240 21 360 18.7C480 16 600 16 720 18.7C840 21 960 27 1080 29.3C1200 32 1320 32 1380 32L1440 32V80H1380C1320 80 1200 80 1080 80C960 80 840 80 720 80C600 80 480 80 360 80C240 80 120 80 60 80H0V32Z" 
            fill="currentColor" 
            class="text-white dark:text-gray-950"/>
    </svg>
  </div>
</div>
