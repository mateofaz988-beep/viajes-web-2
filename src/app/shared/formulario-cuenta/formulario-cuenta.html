<div class="min-h-screen bg-[#121418] flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans relative overflow-hidden">
  
  <div class="fixed top-0 left-0 right-0 h-[2px] bg-[#C5A059]/40 z-50"></div>

  <div class="absolute top-20 right-10 w-80 h-80 bg-[#C5A059]/5 blur-[100px] rounded-full"></div>
  <div class="absolute bottom-20 left-10 w-80 h-80 bg-slate-500/5 blur-[100px] rounded-full"></div>

  <div class="w-full max-w-md mx-auto relative z-10">
    
    <div class="text-center mb-10">
      <a routerLink="/" class="inline-flex flex-col items-center group">
        <div class="w-16 h-16 border border-[#C5A059]/30 rounded-full flex items-center justify-center mb-4 group-hover:border-[#C5A059] transition-all duration-700">
          <svg class="w-7 h-7 text-[#C5A059]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-3xl font-extralight text-white uppercase tracking-tighter">
            AIR<span class="text-[#C5A059] font-serif italic lowercase ml-1">593</span>
          </span>
          <span class="text-[9px] text-slate-500 font-bold tracking-[0.5em] uppercase mt-2">Private Concierge</span>
        </div>
      </a>
    </div>

    <div class="bg-[#1a1d23] rounded-sm shadow-[0_30px_60px_rgba(0,0,0,0.5)] border border-slate-800/60 p-10">
      
      <div class="mb-8">
        <h1 class="text-xl font-light text-white uppercase tracking-[0.2em] text-center">Crear Perfil <span class="font-serif italic text-[#C5A059]">Elite</span></h1>
      </div>

      <div *ngIf="registroExitoso" 
           class="mb-6 p-4 bg-emerald-500/5 border-l-2 border-emerald-500 flex items-start gap-3">
        <div class="mt-0.5">
            <svg class="w-4 h-4 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        </div>
        <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest">Solicitud procesada con éxito</p>
      </div>

      <form [formGroup]="formCuenta" (ngSubmit)="registrar()" class="space-y-6" novalidate>
        
        <div>
          <label for="nombre" class="block text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-2 ml-1">
            Nombre Completo
          </label>
          <input 
            id="nombre"
            formControlName="nombre"
            type="text"
            class="w-full px-4 py-3 bg-[#21252b]/50 border border-slate-700/50 text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/10 transition-all text-sm rounded-sm"
            [class.border-red-900/50]="tieneError('nombre')"
            placeholder="MARÍA GONZÁLEZ">
        </div>

        <div>
          <label for="email" class="block text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-2 ml-1">
            Dirección de Correo
          </label>
          <input 
            id="email"
            formControlName="email"
            type="email"
            class="w-full px-4 py-3 bg-[#21252b]/50 border border-slate-700/50 text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/10 transition-all text-sm rounded-sm"
            [class.border-red-900/50]="tieneError('email')"
            placeholder="CORREO@EJEMPLO.COM">
        </div>

        <div>
          <label for="password" class="block text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-2 ml-1">
            Contraseña Segura
          </label>
          <div class="relative">
            <input 
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full px-4 py-3 bg-[#21252b]/50 border border-slate-700/50 text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/10 transition-all text-sm rounded-sm"
              [class.border-red-900/50]="tieneError('password')"
              placeholder="••••••••">
            
            <button 
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-600 hover:text-[#C5A059] transition-colors">
              <span class="text-[9px] font-black uppercase tracking-tighter">{{ showPassword ? 'Ocultar' : 'Ver' }}</span>
            </button>
          </div>
          
          <div *ngIf="formCuenta.get('password')?.value" class="mt-3 px-1">
            <div class="flex gap-2 h-[1px]">
              <div class="flex-1 transition-all duration-700" [class.bg-red-900]="passwordStrength === 'weak'" [class.bg-[#C5A059]/40]="passwordStrength === 'medium'" [class.bg-[#C5A059]]="passwordStrength === 'strong'" [class.bg-slate-800]="!passwordStrength"></div>
              <div class="flex-1 transition-all duration-700" [class.bg-[#C5A059]/40]="passwordStrength === 'medium' || passwordStrength === 'strong'" [class.bg-slate-800]="passwordStrength !== 'medium' && passwordStrength !== 'strong'"></div>
              <div class="flex-1 transition-all duration-700" [class.bg-[#C5A059]]="passwordStrength === 'strong'" [class.bg-slate-800]="passwordStrength !== 'strong'"></div>
            </div>
          </div>
        </div>

        <div>
          <label for="repeatPassword" class="block text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-2 ml-1">
            Confirmar Credencial
          </label>
          <input 
            id="repeatPassword"
            formControlName="repeatPassword"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full px-4 py-3 bg-[#21252b]/50 border border-slate-700/50 text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 focus:ring-1 focus:ring-[#C5A059]/10 transition-all text-sm rounded-sm"
            [class.border-red-900/50]="formCuenta.errors?.['noCoinciden']"
            placeholder="••••••••">
        </div>

        <div class="flex items-start gap-3 pt-2">
          <input 
            type="checkbox" 
            id="terms"
            formControlName="terms"
            class="w-3 h-3 mt-1 bg-transparent border-slate-700 text-[#C5A059] focus:ring-0 focus:ring-offset-0 rounded-none">
          <label for="terms" class="text-[9px] text-slate-500 font-medium uppercase tracking-widest leading-relaxed">
            Acepto los <a class="text-white hover:text-[#C5A059] transition-colors cursor-pointer">Términos de Servicio</a> y la <a class="text-white hover:text-[#C5A059] transition-colors cursor-pointer">Política de Privacidad</a>
          </label>
        </div>

        <button 
          type="submit"
          [disabled]="loading || formCuenta.invalid"
          class="w-full py-4 bg-[#C5A059] text-black text-[10px] font-bold uppercase tracking-[0.4em] hover:bg-[#d4b57a] transition-all duration-500 shadow-2xl disabled:opacity-30 disabled:grayscale active:scale-95">
          <span *ngIf="!loading">Confirmar Registro</span>
          <span *ngIf="loading" class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-3 w-3 text-black" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Procesando
          </span>
        </button>
      </form>

      <div class="relative my-10">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-800/60"></div></div>
        <div class="relative flex justify-center text-[8px] font-bold uppercase tracking-[0.4em]">
          <span class="px-4 bg-[#1a1d23] text-slate-600 italic">Acceso a Miembros</span>
        </div>
      </div>

      <p class="text-center">
        <a routerLink="/login" class="text-[10px] font-bold text-white hover:text-[#C5A059] uppercase tracking-[0.2em] border-b border-slate-800 hover:border-[#C5A059] pb-1 transition-all">
          Ya tengo una cuenta
        </a>
      </p>
    </div>
  </div>

  <p class="mt-10 text-center text-[8px] text-slate-600 font-bold uppercase tracking-[0.5em] flex items-center justify-center gap-2">
    <svg class="w-3 h-3 text-[#C5A059]/50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
    Sistemas de Seguridad Global AIR593 Activos
  </p>
</div>
