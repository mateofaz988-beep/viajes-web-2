<section class="bg-[#121418] py-24 transition-colors duration-700 min-h-screen font-sans relative overflow-hidden">
  
  <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-[#C5A059]/5 blur-[120px] rounded-full pointer-events-none"></div>

  <div class="container px-6 mx-auto relative z-10">
    
    <div class="text-center max-w-3xl mx-auto mb-20">
      <span class="inline-block text-[11px] font-bold tracking-[0.6em] text-[#C5A059] uppercase mb-6">
        Curaduría de Itinerarios ✦
      </span>
      <h2 class="text-4xl md:text-6xl font-extralight text-white mb-6 uppercase tracking-tighter">
        Paquetes <span class="italic font-serif text-[#C5A059] lowercase">de autor</span>
      </h2>
      <div class="w-16 h-[1px] bg-[#C5A059]/40 mx-auto mb-6"></div>
      <p class="text-slate-500 font-light text-xs tracking-[0.3em] uppercase max-w-lg mx-auto leading-relaxed">
        Experiencias diseñadas bajo los estándares más altos de la firma.
      </p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8 mb-12">
      <div class="relative flex-1 group">
        <svg class="absolute left-5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-600 group-focus-within:text-[#C5A059] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input 
          type="text" 
          placeholder="LOCALIZAR DESTINO..." 
          class="w-full pl-14 pr-6 py-5 bg-[#1a1d23]/50 border border-slate-800 text-white placeholder-slate-600 focus:outline-none focus:border-[#C5A059]/40 transition-all text-[11px] tracking-widest rounded-sm"
          [(ngModel)]="searchQuery"
          (input)="filtrarDestinos()">
      </div>

      <div class="relative min-w-[240px]">
        <select 
          [(ngModel)]="sortBy"
          (change)="filtrarDestinos()"
          class="w-full px-6 py-5 bg-[#1a1d23]/50 border border-slate-800 text-slate-400 font-bold text-[10px] uppercase tracking-widest focus:outline-none focus:border-[#C5A059]/40 appearance-none cursor-pointer rounded-sm">
          <option value="popular italic">✦ Preferencia Global</option>
          <option value="price-low">Inversión: Ascendente</option>
          <option value="price-high">Inversión: Descendente</option>
          <option value="rating">Calificación Elite</option>
        </select>
      </div>
    </div>

    <div class="flex flex-wrap justify-center gap-4 mb-16">
      <button 
        *ngFor="let cat of categorias"
        (click)="toggleCategory(cat.id)"
        [ngClass]="cat.id === selectedCategory ? 'bg-[#C5A059] text-black border-[#C5A059]' : 'bg-transparent border-slate-800 text-slate-500 hover:text-white'"
        class="px-8 py-3 border rounded-sm font-bold text-[9px] uppercase tracking-[0.4em] transition-all">
        {{ cat.nombre }}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mb-20">
      <article *ngFor="let destino of destinosFiltrados" 
               class="group bg-[#1a1d23] border border-slate-800/60 overflow-hidden transition-all duration-700 hover:border-[#C5A059]/40 shadow-2xl">
        <div class="relative aspect-[16/10] overflow-hidden">
          <img [src]="destino.imagen" class="w-full h-full object-cover grayscale-[50%] group-hover:grayscale-0 transition-transform duration-[2s] group-hover:scale-105">
          <div class="p-8">
            <h3 class="text-2xl font-serif text-white uppercase tracking-widest mb-4 group-hover:text-[#C5A059] transition-colors">
              {{ destino.titulo }}
            </h3>
            <div class="flex items-end justify-between pt-6 border-t border-slate-800/50">
              <p class="text-2xl font-light text-white tracking-tighter">${{ destino.precio }}</p>
              <button class="px-8 py-3 border border-slate-700 text-slate-200 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all">
                Reservar
              </button>
            </div>
          </div>
        </div>
      </article>
    </div>

    <div class="text-center pt-10 border-t border-slate-900/50">
      <p class="text-[9px] text-slate-600 uppercase tracking-[0.5em] mb-6 italic">¿Busca algo que no figura en nuestros registros?</p>
      <a routerLink="/pagina-no-existe" 
         class="inline-flex items-center gap-4 px-12 py-4 border border-slate-800 text-slate-400 text-[10px] font-bold uppercase tracking-[0.4em] hover:border-[#C5A059] hover:text-[#C5A059] transition-all group">
       VER MAS
        <svg class="w-3 h-3 text-[#C5A059] group-hover:translate-x-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>

    <div *ngIf="destinosFiltrados.length === 0" class="text-center py-32 border border-slate-800/50 bg-[#1a1d23]/30 rounded-sm mt-12">
      <div class="w-px h-16 bg-[#C5A059] mx-auto mb-8 opacity-30"></div>
      <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.5em] mb-8">Itinerario no detectado</h3>
      <button (click)="selectedCategory = 'all'; searchQuery = ''" class="px-10 py-3 border border-[#C5A059]/30 text-[#C5A059] font-bold text-[10px] uppercase tracking-[0.3em] hover:bg-[#C5A059] hover:text-black transition-all">
        Reiniciar Sensores
      </button>
    </div>

  </div>
</section>
